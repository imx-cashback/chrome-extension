<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMX Cashback</title>
    <link href="./style.css" rel="stylesheet"/>
    <script src="popup.js"></script>
</head>
<body>
    <header class="div-logo">
        <img class="main-logo" src="./images/imx-cashback.png" alt="imx-cashback-logo">
    </header>
    <main>
        <div>
            <h1>IMX Cashback</h1>
            <p class="version">v1.0.0</p>
        </div>
        <hr>
        <p class="description">IMX Cashback allows user to buy on Immutable X marketplace with 0.25% less fees and 0.5% cashback.</p>
    </main>
    <footer>
        <h2>Your cashback address</h2>
        <input id="address" type="text" class="save" placeholder="0x...">
        <div id="message-container">&nbsp;</div>
        <button id="save">Save</button>
    </footer>
</body>
</html>
